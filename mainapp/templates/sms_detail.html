<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <title>Document</title>
</head>
<body>
    <div class="container col-sm-8">
        <h2 class="text-center alert alert-primary mt-4 animate__animated animate__fadeInDown">SMS details</h2>
    <p class="text-center animate__animated animate__fadeIn">To: {{ sms.to_number }}</p>
    <p class="text-center animate__animated animate__fadeIn">Message: {{ sms.message }}</p>
    <a href="{% url 'sms_edit' pk=sms.pk %}" class="btn btn-warning">Edit</a> <br> <br>
<a href="{% url 'sms_list' %}" class="btn btn-dark">Back to SMS List</a><br><br><br>
    {% if messages %}
    <div class="messages">
        {% for message in messages %}
            <div class="alert alert-warning animate__animated animate__fadeIn text-center" role="alert">
                {{ message }}
            </div>
        {% endfor %}
    </div>
{% endif %}
    </div>
</body>
</html>
