<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <title>Document</title>
</head>
<body>
    <div class="container col-sm-8">
        <h2 class="text-center alert alert-primary mt-4 animate__animated animate__fadeInDown">SMS List</h2>
        {% for sms in sms_list %}
        <li><a href="{% url 'sms_detail' pk=sms.pk %}" class="btn btn-info">{{ sms.to_number }}</a> 
    <a href="{% url 'sms_delete' pk=sms.pk %}" class="btn btn-danger">Delete SMS </a><br><br>
      
      </li>
      {% endfor %}
    </ul>
    <a href="{% url 'sms_new' %}" class="btn btn-primary">Send SMS</a>
    {% if messages %}
    <div class="messages">
        {% for message in messages %}
            <div class="alert alert-warning animate__animated animate__fadeIn text-center" role="alert">
                {{ message }}
            </div>
        {% endfor %}
    </div>
{% endif %}
    </div>
</body>
</html>
