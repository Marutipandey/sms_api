<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <title>Document</title>
</head>
<body>
    <div class="container col-sm-8">
        <h2 class="text-center alert alert-primary mt-4 animate__animated animate__fadeInDown">Login</h2>
        
        <form action="" method="post" class="form-label mt-4 animate__animated animate__fadeInUp">
            {% csrf_token %}
            {% for fm in login_form %}
                {{ fm.label_tag }}{{ fm }}{{ fm.errors|striptags }}
            {% endfor %}
            <input type="submit" value="Login" class="mt-4 w-100 btn btn-outline-success animate__animated animate__fadeIn">
        </form>
    <p class="text-center">Don't have an account? <a href="/">Create an account</a>.</p><br><br><br>

        {% if messages %}
        <div class="messages">
            {% for message in messages %}
                <div class="alert alert-warning animate__animated animate__fadeIn text-center" role="alert">
                    {{ message }}
                </div>
            {% endfor %}
        </div>
    {% endif %}
    </div>

    
    </body>
</html>
